<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceito de Inércia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conceito de Inércia</h1>
        <p>A inércia é a tendência de um objeto a manter seu estado de movimento.</p>
        
        <div class="animation-container">
            <div class="box"></div>
        </div>

        <button id="pauseButton">Exercer Força</button>
        <p id="description">Clique no botão para aplicar a força sobre o corpo, simulando uma força exercida sobre o corpo, alterando o estado de movimento.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
